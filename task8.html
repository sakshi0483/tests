<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 8 - Background Image with Button</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('background.jpg.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5em;
      margin: 0 0 20px;
    }

    .hero button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff9900;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Welcome to My Page</h1>
    <button>Click Me</button>
  </div>

</body>
</html>
